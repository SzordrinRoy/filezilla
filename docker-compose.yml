services:
  filezilla:
    image: lscr.io/linuxserver/filezilla:latest
    container_name: ${CONTAINER_NAME}
    network_mode: bridge
    cpu_shares: 1024
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - ${CONFIG_PATH}/filezilla:/config
      - /dockercache:/dockercache
      - /data:/data
      - /mnt:/mnt
      - /media:/media
    ports:
      - ${PORT}:3000
    restart: unless-stopped
